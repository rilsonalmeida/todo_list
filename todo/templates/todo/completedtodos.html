{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>{{ todos.count }} Finished Task{{ todos.count|pluralize }}</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                {% for todo in todos %}
                    <a href="{% url 'viewtodo' todo.id %}" class="list-group-item list-group-item-action{% if todo.is_important %} list-group-item-danger{% endif %}"><b>{{ todo.title }}</b> - Completed {{ todo.date_completed|date:'M j Y H:i' }}</a>
                {% empty %}    
                    <p class="list-group-item list-group-item-action">You have no completed tasks yet !</p>                
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
